defaultIndent: "  "
lookForAlignAtDelims:
  alignat:
    delimiterRegEx: '(\\(?:&+))'
lookForAlignAt*Delims:
  alignat*:
    delimiterRegEx: '(\\(?:&+))'

modifyLineBreaks:
  preserveBlankLines: 1
  condenseMultipleBlankLinesInto: 0
